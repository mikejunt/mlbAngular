<div class="login-holder floating-panel">
    <mat-toolbar color="primary"><h3>Welcome to Baseball App</h3></mat-toolbar>
    <div class="login-section padding-top">
        <mat-form-field appearance="fill">
            <mat-label>Username:</mat-label><input matInput type="text" [(ngModel)]="username" placeholder="Username">
            <mat-hint>Mike, Sarah or Justin</mat-hint>
        </mat-form-field>
    </div>
    <div class="login-section">
        <mat-form-field appearance="fill">
            <mat-label>Password:</mat-label><input matInput type="password" [(ngModel)]="password"
                placeholder="Password">
            <mat-hint>Currently password</mat-hint>
        </mat-form-field>
    </div>
    <!-- <div class="button-container login-section"> -->
        <div class="login-section">
            <button class="login-button" mat-raised-button color="primary" (click)="logincheck()">Log In</button>
        </div>
        <div class="login-section">
            <button class="login-button" mat-raised-button color="accent" [routerLink]="['/signup/']">New? Sign Up</button>
        </div>
    <!-- </div> -->
</div>
