<div class="signup-position">
    <div class="signup-centerer">
        <div class="signup-holder floating-panel">
            <mat-toolbar color="primary">Register New User</mat-toolbar>
            <form [formGroup]="newSignup" (ngSubmit)="onSubmit()">
                <div class="signup-section padding-top">
                    <mat-form-field>
                        <mat-label for="username">Enter Username:</mat-label>
                        <input matInput formControlName="username" placeholder="e.g. Mike">
                        <!-- <mat-error *ngIf="dupeuser">Username in use, please choose another.</mat-error> -->
                        <mat-error
                            *ngIf="!newSignup.valid && (newSignup.controls.username.dirty || newSignup.controls.username.touched)">
                            Usernames must be between 4 and 12 characters.</mat-error>
                    </mat-form-field>
                </div>
                <div class="signup-section">
                    <mat-form-field>
                        <mat-label for="password">Enter Password</mat-label>
                        <input matInput formControlName="password" type="password"
                            placeholder="Everyone else is 'password'">
                        <mat-error
                            *ngIf="!newSignup.valid && (newSignup.controls.password.dirty || newSignup.controls.password.touched)">
                            Passwords must be between 6 and 32 characters.</mat-error>
                    </mat-form-field>
                </div>
                <div class="signup-section">
                    <mat-form-field>
                        <mat-label for="confirm">Confirm Password</mat-label>
                        <input matInput formControlName="confirm" type="password" placeholder="You just typed it."
                            [errorStateMatcher]="matcher">
                        <mat-error
                            *ngIf="newSignup.hasError('mismatch') && (newSignup.controls.confirm.dirty || newSignup.controls.confirm.touched || newSignup.controls.password.dirty || newSignup.controls.password.touched)">
                            Passwords do not match.</mat-error>
                    </mat-form-field>
                </div>
                <div class="signup-section">
                    <mat-form-field>
                        <mat-label for="favteam">Select Favorite Team</mat-label>
                        <mat-select formControlName="favteam">
                            <mat-option *ngFor="let team of teamlist; index as i" value="{{team['mlb_org_id']}}">
                                {{team["name_display_full"]}}</mat-option>
                            <mat-hint>You must select a favorite team.</mat-hint>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="signup-section">
                    <button class="signup-button" mat-raised-button color="primary" type="submit"
                        [disabled]="!newSignup.valid">Complete Sign
                        Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
