<div class="mat-app-background">
    <div class="search-control-container">
        <div class="search-field-container search-report-select">
            <mat-form-field>
                <mat-label for="reportlist">Select Report</mat-label>
                <mat-select [(ngModel)]="searchmode">
                    <mat-option value="hitting">Search Batting Statistics</mat-option>
                    <mat-option value="pitching">Search Pitching Statistics</mat-option>
                    <mat-option value="trans">Search Leaguewide Transactions</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- only visible when transactions is selected -->
        <div class="search-field-container search-date-container" *ngIf="searchmode === 'alltrans'">
            <mat-form-field>
                <mat-label for="start">Select Start Date</mat-label>
                <input matInput min="minDate" max="maxDate" [matDatepicker]='start' [formControl]="stdate">
                <mat-datepicker-toggle matSuffix [for]='start'></mat-datepicker-toggle>
                <mat-datepicker #start></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="search-field-container" *ngIf="searchmode === 'alltrans'">
            <mat-form-field>
                <mat-label for="end">Select End Date</mat-label>
                <input matInput min="minDate" max="maxDate" [matDatepicker]='end' [formControl]="enddate">
                <mat-datepicker-toggle matSuffix [for]='end'></mat-datepicker-toggle>
                <mat-datepicker #end></mat-datepicker>
                <mat-error></mat-error>
                <mat-error *ngIf="enddate.invalid">Not a valid selection.</mat-error>
            </mat-form-field>
        </div>
        <div class="search-field-container" *ngIf="searchmode === 'curhitting' || searchmode === 'curpitching'">
            <!-- only visible when pitching/hitting stats is selected -->
            <mat-form-field>
                <mat-label for="year">Season:</mat-label>
                <mat-select [(ngModel)]="searchyear">
                    <mat-option value="2019">2019</mat-option>
                    <mat-option value="2018">2018</mat-option>
                    <mat-option value="2017">2017</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="search-button-holder">
            <div class="button-spacing-container">
                <button class="search-button" color="accent" mat-raised-button (click)="searchInit()">Search</button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
