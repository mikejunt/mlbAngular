<div class="trans-sizing">
<mat-form-field>
  <mat-label for="teamlist">Select Team</mat-label>
  <mat-select [(ngModel)]="teamview">
    <mat-option value="allteams">All MLB</mat-option>
    <mat-option *ngFor="let team of teamlist; index as i" value="{{team['mlb_org_id']}}">
      {{team["name_display_full"]}}</mat-option>
  </mat-select>
  <div class="search-field-container search-date-container" *ngIf="true">
    <mat-form-field>
        <mat-label for="start">Select Start Date</mat-label>
        <input matInput min="minDate" max="maxDate" [matDatepicker]='start' [formControl]="stdate">
        <mat-datepicker-toggle matSuffix [for]='start'></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
</div>
<div class="search-field-container" *ngIf="true">
    <mat-form-field>
        <mat-label for="end">Select End Date</mat-label>
        <input matInput min="minDate" max="maxDate" [matDatepicker]='end' [formControl]="enddate">
        <mat-datepicker-toggle matSuffix [for]='end'></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
        <mat-error></mat-error>
        <mat-error *ngIf="enddate.invalid">Not a valid selection.</mat-error>
    </mat-form-field>
</div>
</mat-form-field>

<mat-table [dataSource]="trx | teamtrx:teamview | nodupetrx">
  <ng-container matColumnDef="trx">
    <mat-header-cell *matHeaderCellDef>Recent Transactions</mat-header-cell>
    <mat-cell *matCellDef="let trx">{{trx["effective_date"] | date}} - {{trx["note"]}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
