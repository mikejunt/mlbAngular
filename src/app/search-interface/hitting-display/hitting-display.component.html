<nav class="display-content-holder">
  <div class="display-positional-toggles display-padding">
    <mat-button-toggle-group [(ngModel)]="filterpos">
      <mat-button-toggle value="all">ALL</mat-button-toggle>
      <mat-button-toggle value="C">C</mat-button-toggle>
      <mat-button-toggle value="1B">1B</mat-button-toggle>
      <mat-button-toggle value="2B">2B</mat-button-toggle>
      <mat-button-toggle value="SS">SS</mat-button-toggle>
      <mat-button-toggle value="3B">3B</mat-button-toggle>
      <mat-button-toggle value="LF">LF</mat-button-toggle>
      <mat-button-toggle value="CF">CF</mat-button-toggle>
      <mat-button-toggle value="RF">RF</mat-button-toggle>
      <mat-button-toggle value="ALLOF">OF</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="display-filter-container display-padding">
    <div class="display-pt-filter">
      <mat-form-field>
        <mat-label for="paselect">Min PA:</mat-label>
        <input matInput [(ngModel)]="paselect">
      </mat-form-field>
    </div>
    <div class="display-team-filter">
      <mat-form-field>
        <mat-label for="teamlist">Select Team</mat-label>
        <mat-select [(ngModel)]="teamview">
          <mat-option value="allteams">All MLB</mat-option>
          <mat-option *ngFor="let team of teamlist; index as i" value="{{team['mlb_org_id']}}">
            {{team["name_display_full"]}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</nav>

<mat-table matSort [dataSource]="hitters | minplate:paselect | playerbypos:filterpos | playerbyteam:teamview">
  <!-- Player Name Col -->
  <ng-container matColumnDef="Name" sticky>
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let hitter"> {{hitter["player"] | nameFirstLast}} </mat-cell>
  </ng-container>

  <!-- HR COL -->
  <ng-container matColumnDef="HR">
    <mat-header-cell *matHeaderCellDef mat-sort-header> HR </mat-header-cell>
    <mat-cell *matCellDef="let hitter"> {{hitter["hr"]}} </mat-cell>
  </ng-container>

  <!-- OPS COL -->
  <ng-container matColumnDef="OPS">
    <mat-header-cell *matHeaderCellDef mat-sort-header> OPS </mat-header-cell>
    <mat-cell *matCellDef="let hitter"> {{hitter["ops"]}} </mat-cell>
  </ng-container>

  <!-- SLG Column -->
  <ng-container matColumnDef="SLG">
    <mat-header-cell *matHeaderCellDef mat-sort-header> SLG </mat-header-cell>
    <mat-cell *matCellDef="let hitter"> {{hitter["slg"]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
