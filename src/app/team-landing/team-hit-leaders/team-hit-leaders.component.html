<p>team-hit-leaders works!</p>

<mat-tab-group mat-stretch-tabs>
    <mat-tab label="OPS">
        <mat-table
            [dataSource]="(hitters$ | async) | minplate:100 | playerbyteam:(displayteam$ | async) | leadersDesc:'ops'">
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
                <mat-cell *matCellDef="let hitter"> {{hitter["player"] | nameFirstLast}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="OPS">
                <mat-header-cell *matHeaderCellDef> OPS </mat-header-cell>
                <mat-cell *matCellDef="let hitter"> {{hitter["ops"]}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="opsColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: opsColumns;"></mat-row>
        </mat-table>
    </mat-tab>
    <mat-tab label="HR">
        <mat-table
            [dataSource]="(hitters$ | async) | minplate:100 | playerbyteam:(displayteam$ | async) | leadersDesc:'hr'">
            <ng-container matColumnDef="Name">

                <mat-cell *matCellDef="let hitter"> {{hitter["player"] | nameFirstLast}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="HR">
                <mat-header-cell *matHeaderCellDef> OPS </mat-header-cell>
                <mat-cell *matCellDef="let hitter"> {{hitter["hr"]}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="hrColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: hrColumns;"></mat-row>
        </mat-table>
    </mat-tab>
    <mat-tab label="AVG">
        <mat-table
            [dataSource]="(hitters$ | async) | minplate:100 | playerbyteam:(displayteam$ | async) | leadersDesc:'avg'">
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
                <mat-cell *matCellDef="let hitter"> {{hitter["player"] | nameFirstLast}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="AVG">
                <mat-header-cell *matHeaderCellDef> OPS </mat-header-cell>
                <mat-cell *matCellDef="let hitter"> {{hitter["avg"]}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="avgColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: avgColumns;"></mat-row>
        </mat-table>
    </mat-tab>
</mat-tab-group>
