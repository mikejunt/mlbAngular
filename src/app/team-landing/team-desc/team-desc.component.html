<div class="mat-app-background">
    <mat-toolbar color="primary">
        {{teamdata['name_display_full']}}
    </mat-toolbar>
    <div class="desc-container">
        <p>{{teamdata['venue_name']}}, {{teamdata['address_line1']}}, {{teamdata['address_city']}},
            {{teamdata['state']}}.</p>
        <p>{{teamdata['division_full']}} - Active since {{teamdata['first_year_of_play']}}</p>
        <p>Team Website: <a href="http://{{teamdata['base_url']}}" target="_blank">{{teamdata['base_url']}}</a></p>
    </div>
</div>
