<div class="mat-app-background landing-panel">
    <div class="sub-header">Pitching Leaders</div>
    <mat-progress-spinner *ngIf="pitchers.length == 0; else loaded" color="primary" mode="indeterminate">
    </mat-progress-spinner>
    <ng-template #loaded>
        <mat-tab-group color="primary" backgroundColor="accent" mat-stretch-tabs>
            <mat-tab label="FIP">
                <mat-table [dataSource]="pitchers | leadersAsc:'fip'">
                    <ng-container matColumnDef="Name">
                        <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
                        <mat-cell *matCellDef="let pitcher"> {{pitcher["player"] | nameFirstLast}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="FIP">
                        <mat-header-cell *matHeaderCellDef> Wins </mat-header-cell>
                        <mat-cell *matCellDef="let pitcher"> {{pitcher["fip"]}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="fipColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: fipColumns;"></mat-row>
                </mat-table>
            </mat-tab>
            <mat-tab label="Strikeouts">
                <mat-table [dataSource]="pitchers | leadersDesc:'so'">
                    <ng-container matColumnDef="Name">
                        <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
                        <mat-cell *matCellDef="let pitcher"> {{pitcher["player"] | nameFirstLast}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="SO">
                        <mat-header-cell *matHeaderCellDef> K </mat-header-cell>
                        <mat-cell *matCellDef="let pitcher"> {{pitcher["so"]}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="soColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: soColumns;"></mat-row>
                </mat-table>
            </mat-tab>
            <mat-tab label="ERA">
                <mat-table [dataSource]="pitchers | leadersAsc:'era'">
                    <ng-container matColumnDef="Name">
                        <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
                        <mat-cell *matCellDef="let pitcher"> {{pitcher["player"] | nameFirstLast}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="ERA">
                        <mat-header-cell *matHeaderCellDef> ERA </mat-header-cell>
                        <mat-cell *matCellDef="let pitcher"> {{pitcher["era"]}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="eraColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: eraColumns;"></mat-row>
                </mat-table>
            </mat-tab>
        </mat-tab-group>
    </ng-template>
</div>
