<div class="interface-position">
    <div class="search-control-container">
        <div class="search-field-container">
            <mat-form-field>
                <mat-label for="year">Season:</mat-label>
                <mat-select [(ngModel)]="searchterms.searchyear">
                    <mat-option value="2019">2019</mat-option>
                    <mat-option value="2018">2018</mat-option>
                    <mat-option value="2017">2017</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="search-field-container">
            <mat-form-field>
                <mat-label for="teamlist">Select Team</mat-label>
                <mat-select [(ngModel)]="searchterms.teamfilter">
                    <mat-option value="allteams">All MLB</mat-option>
                    <mat-option *ngFor="let team of teamlist; index as i" value="{{team['mlb_org_id']}}">
                        {{team["name_display_brief"]}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="search-positional-toggles" *ngIf="this.mode === 'hitting'">
            <mat-button-toggle-group [(ngModel)]="searchterms.posfilter">
                <mat-button-toggle value="all">ALL</mat-button-toggle>
                <mat-button-toggle value="C">C</mat-button-toggle>
                <mat-button-toggle value="1B">1B</mat-button-toggle>
                <mat-button-toggle value="2B">2B</mat-button-toggle>
                <mat-button-toggle value="SS">SS</mat-button-toggle>
                <mat-button-toggle value="3B">3B</mat-button-toggle>
                <mat-button-toggle value="LF">LF</mat-button-toggle>
                <mat-button-toggle value="CF">CF</mat-button-toggle>
                <mat-button-toggle value="RF">RF</mat-button-toggle>
                <mat-button-toggle value="ALLOF">OF</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="search-field-container" *ngIf="this.mode === 'hitting'">
            <mat-form-field>
                <mat-label for="paselect">Min PA:</mat-label>
                <input matInput [(ngModel)]="searchterms.pafilter">
            </mat-form-field>
        </div>
        <div class="search-field-container" *ngIf="this.mode === 'pitching'">
            <mat-form-field>
                <mat-label for="ipselect">Min IP:</mat-label>
                <input matInput [(ngModel)]="searchterms.ipfilter">
            </mat-form-field>
        </div>
        <div class="search-field-container">
            <div class="button-spacing-container">
                <button class="search-button" color="primary" mat-raised-button (click)="searchInit()">Search</button>
            </div>
        </div>
    </div>
</div>
